    <p>先ほどは他の政令指定都市との比較を出した。というわけで今度は他の地域ではなく愛知県、ひいては名古屋市内(名古屋走りとか言うし)のデータに関して考えていきたい。
        <br>そしてここでは事故原因について焦点を当てていきたいと思う。他県から来た人は名古屋の車の走り方に度々驚愕すると思う。時々まとめサイトにもあがっているのを見かける。そんな名古屋市でどのような事故がどのような割合で起こっているのか、データとしてまとめてみた。
    </p>
