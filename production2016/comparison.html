                ['さいたま市', 126.4, 87.72],
                ['広島市', 119.5, 94.84],
                ]);
                resizable_options = {
                    title: '各政令指定都市人口・事故割合(何台に１台事故を起こしているか)',
                    height: 500
                };
                resizable_chart = new google.visualization.BarChart(document.getElementById('gct_resizable_chart'));
                resizable_chart.draw(resizable_data, resizable_options);
            });
        </script>
